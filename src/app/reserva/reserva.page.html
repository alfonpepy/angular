<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title align="center">
      Factory Gym
    </ion-title>
    <ion-title align="center">
      Reserva de Turno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-item>
  <ion-label>Alumno:{{datos_alumno.NombreApellido}}</ion-label>
</ion-item>

<ion-item>

  <ion-label position="floating">Modalidad</ion-label>

    <ion-select multiple="false" interface="popover" placeholder="Seleccione una Modalidad" (ionChange)="getHorariosPorModalidad()" [(ngModel)]="idModalidadSeleccionado" >

      <ion-select-option  *ngFor="let Modalidad of list_modalidades"  [value]="Modalidad.ModalidadID">{{Modalidad.Descripcion}}</ion-select-option>

    </ion-select>

  </ion-item>

<ion-item>
  <ion-label position="floating">Horario</ion-label>
  <ion-select  placeholder="Seleccione un horario" [(ngModel)]="idHorarioSeleccionado">
    <ion-select-option *ngFor="let horario of list_horarios" [value]="horario.ModalidadHorarioID">{{horario.Horario}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label position="floating">Fecha de Reserva</ion-label>
  <ion-input type="date" [(ngModel)]="fechaRserva" ></ion-input>
</ion-item>

<ion-button color="success" (click)="setReserva()"  expand="block" shape="round">
  Reservar
</ion-button>

</ion-content>
